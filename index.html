<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laporan Pengguna</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css'  href='form.css'>

    <script src='index.js' type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
        <header>
          <h2 id="header">Laporan Pekerjaan Layanan</h2>
        </header>
<div id="contentform">
        <div>
          <label class="desc" id="title1" for="Field1">Nomor Tiket</label>
          <div>
            <input id="no" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
          </div>
        </div>

        <div>
            <label class="desc" id="title1" for="Field1">Nama User</label>
            <div>
              <input id="nama" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
          </div>
          
        <div>
          <label class="desc" id="title3" for="Field3">
            WhatsApp User
          </label>
          <div>
            <input id="phone" name="Field3" type="text" spellcheck="false" value="62" maxlength="255" tabindex="3"> 
         </div>
        </div>
          
        <div>
          <label class="desc" id="title4" for="Field4">
            Deskripsi
          </label>
        
          <div>
            <textarea id="solusi" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
          </div>
        </div>
        
        <div>
              <div>
                <input id="saveForm" name="saveForm" type="submit" value="Submit">
          </div>
          </div>
</div>  


<div id="linkarea">
    <h2 id="urllaporan"></h2>
    <button id="copyurl">Copy URL</button>
</div>


</body>
</html>
