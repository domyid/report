<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="src/img/icons/logo ulbi.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Laporan Pengguna</title>

	<link href="static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<!-- Navbar Start -->
			<nav class="navbar navbar-expand navbar-light navbar-bg">
                <img src="" alt="">
                <img src="src/img/icons/logo ulbi.png" alt="" style="width: 40px; margin-right: 5px;">
                <a class="mt-2 h4"><b>Laporan Pengguna Layanan</b></a>
			</nav>
			<!-- Navbar End -->

            <!-- Content Start -->
			<main class="content">
                <div class="container-fluid p-0">
                <h5 class="right-aligned" style="float: right">
                    Halaman Laporan Pengguna
                </h5>
                <h1 id="header" class="h3 mb-3"><b>Petugas Layanan : </b></h1>
                <div class="row">
                    <div class="col-12">
                    <form id="editKaryawan">
                        <div class="card">
                        <div class="card-body">
                            <!-- Inputan Nomor Tiket -->
                            <h5 class="card-title">Nomor Tiket</h5>
                            <input
                            type="text"
                            class="form-control"
                            id="no"
                            name="no"
                            placeholder="Masukkan Nomor Tiket"
                            />
                            <!-- Inputan Nama User -->
                            <h5 class="card-title mt-2">Nama User</h5>
                            <input
                            type="text"
                            class="form-control"
                            id="nama"
                            name="nama"
                            placeholder="Masukkan Nama User"/>
                            <!-- Inputan WhatsApp User -->
                            <h5 class="card-title mt-2">WhatsApp User</h5>
                            <input
                            type="text"
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="Masukkan WhatsApp User"
                            />
                            <!-- Inputan Deskripsi -->
                            <h5 class="card-title mt-2">Deskripsi</h5>
                            <textarea class="form-control" 
                            id="solusi" name="solusi" 
                            spellcheck="true" 
                            rows="5" cols="50" 
                            tabindex="4"
                            placeholder="Masukkan Deskripsi Masalah dan Solusinya"></textarea>
                                
                            <!-- Button Submit -->
                            <div
                            style="
                                position: relative;
                                text-align: right;
                                margin-top: 20px;
                            ">
                            <button
                                type="button"
                                class="btn btn-info"
                                id="saveForm"
                                name="saveForm">
                                Kirim Informasi Layanan
                            </button>
                            </div>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
                </div>

                <!-- <div id="linkarea">
                    <h2 id="urllaporan"></h2>
                    <button id="copyurl">Copy URL</button>
                </div> -->
            </main>
            <!-- Content End -->

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#" target="_blank"><strong>DTI</strong></a> - <a class="text-muted" href="#"><strong>ULBI 2024</strong></a>								&copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
            <!-- Footer End -->
		</div>
	</div>
	<script src="static/js/app.js"></script>
    <script src='index.js' type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
